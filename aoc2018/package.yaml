name: aoc2018
version: 0.1.0.0
#synopsis:
#description:
homepage: https://github.com/anup-2s/advent-of-code
license: BSD3
author: Anup Kishore
maintainer: anup.kishore@gmail.com
copyright: 2018 Anup Kishore
category: Web

extra-source-files:
  - README.md

data-files:
  - data/day*/p*

ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-type-defaults

default-extensions:
  - OverloadedStrings
  - NamedFieldPuns
  - MultiWayIf
  - TupleSections
  - DeriveGeneric
  - RankNTypes

dependencies:
  - base >= 4.7 && < 5
  - text >=1.2.2.0
  - megaparsec

library:
  source-dirs: src
  other-modules:
    - Paths_aoc2018

internal-libraries:
  l-day1: &lib1
    source-dirs: day1
    other-modules:
      - Paths_aoc2018
    dependencies:
      - aoc2018
      - containers

executables:
  day1: &base-exe
    main: Main
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N, -O2]
    <<: *lib1
  # day-2:
  #   <<: *base-exe
  #   <<: *lib2

tests:
  day-1-tests: &base-test
    defaults: hspec/hspec@master
    dependencies:
      - name: l-day1
        mixin: (Main as Day1)
